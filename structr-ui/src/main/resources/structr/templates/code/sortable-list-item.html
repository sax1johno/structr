<div class="sortable-list-item" id="sortable-list-item-${config.id}" data-name="${config.name}">
	<i class="fa fa-${config.icon}" style="vertical-align: middle;"/><span style="margin-left: .3em; vertical-align: middle;">${config.name}</span>
	<i id="move-sortable-list-item-${config.id}" class="sortable-list-item-handle fa fa-bars" style="cursor: move; vertical-align: middle; float: right; color:#eee;" />
</div>
