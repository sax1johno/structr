<h3>Create snapshot</h3>
<p>Creates a new snapshot of the current schema configuration that can be restored later. You can enter an (optional) suffix for the snapshot.</p>
<p><input type="text" name="suffix" id="snapshot-suffix" placeholder="Enter a suffix" length="20" /> <button id="create-snapshot">Create snapshot</button></p>
<h3>Available Snapshots</h3>
<table class="props" id="snapshots"></table>
<p style="text-align: right;"><button id="refresh-snapshots">Refresh</button></p>
